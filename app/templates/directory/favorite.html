<div class="main-content">
    <div class="row">
      <div class="col-sm-3">
        <br> <input type="text" class="form-control" ng-model="q.name" placeholder="{{ 'pagination.filter' | translate }}"> <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="favorites">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th translate>th.name</th>
                <th translate>th.registration_date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in contacts | filter:q">
                <td style='width:1%;white-space:nowrap'>
                   <div class="avatar-40">
                      <img ng-src="http://robohash.org/set_1/{{c.name}}?size=40x40" height="40" width="40"/>
                   </div>
                </td>
                <td style='width:1%;white-space:nowrap'>
                  <button ng-click="toggleFavorite(c.name)" class="btn btn-link btn-sm">
                      <i ng-class="(c.is_favorite) ? 'fa fa-star fa-2x' : 'fa fa-star-o fa-2x'"></i>
                  </button>
                </td>
                <td><a ng-class="{'delegate-active-link' : delegate_active_hash_map[c.name], 'delegate-inactive-link' : delegate_inactive_hash_map[c.name], 'my-account-link': accounts[c.name].is_my_account}" href="#/accounts/{{c.name}}" href="#/accounts/{{c.name}}">{{ c.name }}</a></td>
                <td>{{ c.registration_date | prettyDate }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
