<div class="fixed-height-table-tall">
  <table class="table table-striped market-table">
    <thead>
      <tr>
        <th translate>th.action</th>
        <th translate>th.amount</th>
        <th translate>th.time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in my_trades">
        <td>{{t.memo}}</td>
        <td>{{t.amount_asset | formatAsset}}</td>
        <td>{{t.timestamp}}</td>
      </tr>
    </tbody>
  </table>
</div>
